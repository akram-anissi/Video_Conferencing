<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #videoContainer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        canvas, video {
            background-color: #000;
            width: 100%;
        }
        #chatBox {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Enhanced Video Conferencing</h1>

        <div id="roomControls" class="mb-4">
            <div class="mb-3">
                <label for="roomIdInput" class="form-label">Room ID</label>
                <input type="text" id="roomIdInput" class="form-control" placeholder="Enter Room ID">
            </div>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Your Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter Your Name">
            </div>
            <button class="btn btn-primary" onclick="createRoom()">Create Room</button>
            <button class="btn btn-success" onclick="joinRoom()">Join Room</button>
        </div>

        <div id="conference" class="d-none">
            <h3 id="roomIdDisplay">Room: </h3>
            <div id="videoContainer" class="row">
                <div class="col-md-6">
                    <video id="localVideo" autoplay muted></video>
                </div>
                <div class="col-md-6">
                    <canvas id="remoteVideo"></canvas>
                </div>
            </div>

            <div id="chat" class="mt-4">
                <h5>Chat</h5>
                <div id="chatBox" class="border rounded p-2"></div>
                <div class="input-group mt-2">
                    <input id="chatInput" type="text" class="form-control" placeholder="Type a message...">
                    <button class="btn btn-outline-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <div class="mt-4">
                <button class="btn btn-warning" onclick="toggleCamera()">
                    <i class="fas fa-video"></i> Toggle Camera
                </button>
                <button class="btn btn-danger" onclick="toggleMicrophone()">
                    <i class="fas fa-microphone"></i> Toggle Microphone
                </button>
                <button class="btn btn-secondary" onclick="leaveRoom()">
                    <i class="fas fa-sign-out-alt"></i> Leave Room
                </button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let roomId = '';
        let localStream = null;

        function createRoom() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert('Please enter your name.');
                return;
            }
            socket.emit('create_room', { name });
            socket.on('room_created', (data) => {
                roomId = data.room_id;
                joinRoomDirect(name, roomId);
            });
        }

        function joinRoom() {
            const name = document.getElementById('nameInput').value;
            roomId = document.getElementById('roomIdInput').value;

            if (!name || !roomId) {
                alert('Please enter both Room ID and Name.');
                return;
            }

            joinRoomDirect(name, roomId);
        }

        function joinRoomDirect(name, roomId) {
            socket.emit('join_room', { room_id: roomId, name });
            socket.on('joined_room', () => {
                document.getElementById('roomControls').classList.add('d-none');
                document.getElementById('conference').classList.remove('d-none');
                document.getElementById('roomIdDisplay').innerText = `Room: ${roomId}`;
            });
        }

        function leaveRoom() {
            socket.emit('leave_room', { room_id: roomId });
            document.getElementById('conference').classList.add('d-none');
            document.getElementById('roomControls').classList.remove('d-none');
        }

        socket.on('video_frame', (data) => {
            const img = new Image();
            const canvas = document.getElementById('remoteVideo');
            const ctx = canvas.getContext('2d');
            img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            img.src = 'data:image/jpeg;base64,' + data.frame;
        });

        async function toggleCamera() {
            if (!localStream) {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('localVideo');
                video.srcObject = localStream;
            } else {
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
            }
        }

        async function toggleMicrophone() {
            if (!localStream) {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            } else {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
            }
        }

        function sendMessage() {
            const message = document.getElementById('chatInput').value;
            if (message.trim()) {
                socket.emit('chat_message', { room_id: roomId, message });
                document.getElementById('chatInput').value = '';
            }
        }

        socket.on('chat_message', (data) => {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div><strong>${data.name}:</strong> ${data.message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
